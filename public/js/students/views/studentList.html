<div class="student-list">
    <div class="top-controls">
        <input class="form-control search-student" type="text" placeholder="Поиск" ng-model="searchText"/>
        <a class="btn btn-success new-student-link pull-right" ui-sref="new-student">Новый студент</a>
    </div>
    <table class="table table-striped table-condensed table-hover">
        <thead>
            <th>#</th>
            <th>ФИО</th>
            <th>Группа</th>
            <th>Телефон</th>
            <th>Действия</th>
        </thead>
        <tbody>
            <tr ng-repeat="student in students | filter:searchText">
                <td>{{$index + 1}}</td>
                <td><a href="" ng-click="openStudent(student)">{{student.lastName + ' ' + student.name}}</a></td>
                <td>{{student.group.name}}</td>
                <td>{{student.phones[0]}}</td>
                <td>
                    <a href="" title="Редактировать" ng-click="openStudent(student)"><i class="fa fa-edit"></i></a>
                    <!-- <a href="" title="Удалить" ng-click="removeStudent(student)"><i class="fa fa-trash"></i></a> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
