<div class="lesson-list">
    <div class="top-controls">
        <input class="form-control search-input" type="text" placeholder="Поиск" ng-model="searchText"/>
        <a class="btn btn-success pull-right" ui-sref="new-lesson">Новый урок</a>
    </div>
    <table class="table table-striped table-condensed table-hover">
        <thead>
            <th>#</th>
            <th>Тема</th>
            <th>Дата</th>
            <th>Группа</th>
        </thead>
        <tbody>
            <tr ng-repeat="lesson in lessons | filter:searchText">
                <td>{{$index + 1}}</td>
                <td><a href="" ng-click="openLesson(lesson)">{{lesson.name}}</a></td>
                <td>{{lesson.date}}</td>
                <td>{{lesson.type}}</td>
                <td>
                    <a href=""><i class="fa fa-edit"></i></a>
                    <a href="" ng-click="removeLesson(lesson)"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
