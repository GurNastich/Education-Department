<div class="header">
	<div class="search">
		<input class="form-control" type="text" placeholder="Поиск">
	</div>
	<div class="date-filter">
		<input class="form-control" datepicker-popup="d MMM y" is-open="fromOpen" ng-model="dateFrom" ng-click="toggleFromDataPicker()" ng-change="dateChange()">
		<input class="form-control" datepicker-popup="d MMM y" is-open="toOpen" ng-model="dateTo" ng-click="toggleToDataPicker()">
	</div>
	<div class="group-filter">
		<div class="btn-group">
			<button class="btn btn-default">Все студенты</button>
			<button class="btn btn-default">Вводный курс</button>
			<button class="btn btn-default">Молодёжная группа</button>
			<button class="btn btn-default">Каб Клуб</button>
		</div>
		<ui-select ng-model="basicGroups.selected" theme="bootstrap" title="Базовая группа">
      <ui-select-match placeholder="Базовая группа">
      	{{$select.selected.name}}
      </ui-select-match>
      <ui-select-choices repeat="group in basicGroups | filter: $select.search">
        <span>{{group.name}}</span>
        <!-- <small ng-bind-html="group.startDate | highlight: $select.search"></small> -->
      </ui-select-choices>
    </ui-select>
	</div>
</div>

<div class="calendar-container">
	<div class="month">{{currentMonth}}</div>
	<div class="calendar-header">
		<div class="name">
			ФИО
		</div>
<!-- 		<div class="name">
			Группа
		</div> -->
		<div class="date" ng-repeat="date in dates">
			{{date.weekDay}}<br>
			{{date.dayNumber}}
		</div>
	</div>
	<div class="calendar-body">
		<ul class="students">
			<li class="student" ng-repeat="student in students">
				<div class="student-name">{{student.lastName}}&nbsp;{{student.name}}</div>
				<!-- <div>{{student.stream}}</div> -->
				<div ng-repeat="visit in student.visits" class={{visit.typeClass}}>{{visit.type}}</div>
			</li>
		</ul>
	</div>
</div>
