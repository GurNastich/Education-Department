<div class="header">
	<div class="search">
		<input class="form-control" type="text" placeholder="Поиск" ng-model="searchText">
		<span class="search-icon"><i class="fa fa-search"></i></span>
	</div>
	<div class="date-filter">
		<!-- <input class="form-control" datepicker-popup="d MMM y" is-open="fromOpen" ng-model="dateFrom" ng-click="toggleFromDataPicker()">
		<input class="form-control" datepicker-popup="d MMM y" is-open="toOpen" ng-model="dateTo" ng-click="toggleToDataPicker()"> -->
		<input class="form-control" type="date" ng-model="dateFrom" ng-change="fillTable()">
		<input class="form-control" type="date" ng-model="dateTo" ng-change="fillTable()">
	</div>
	<div class="group-filter">
		<div class="btn-group">
			<button class="btn btn-default">Все студенты</button>
			<button class="btn btn-default">Вводный курс</button>
			<button class="btn btn-default">Молодёжная группа</button>
			<button class="btn btn-default">Каб Клуб</button>
			<select class="form-control base-group-select">
				<option ng-repeat="group in baseGroups">{{group}}</option>
			</select>
		</div>

<!-- 		<ui-select ng-model="basicGroups.selected" theme="bootstrap" title="Базовая группа">
      <ui-select-match placeholder="Базовая группа">
      	{{$select.selected.name}}
      </ui-select-match>
      <ui-select-choices repeat="group in basicGroups | filter: $select.search">
        <span>{{group.name}}</span>
      </ui-select-choices>
    </ui-select> -->
	</div>
</div>

<div class="calendar-container">
	<div class="month">{{currentMonth}}</div>
	<div class="calendar-header">
		<div class="name">
			ФИО
		</div>
		<div class="group">
			Группа
		</div>
		<div class="date" ng-repeat="date in dates">
			{{date.weekDay}}<br>
			{{date.dayNumber}}
		</div>
	</div>
	<div class="calendar-body">
		<ul class="students">
			<li class="student" ng-repeat="student in students | filter:searchText">
				<div class="student-name"><a href="" ng-click="openStudentForm(student)">{{student.lastName}}&nbsp;{{student.name}}</a></div>
				<div class="group-name">{{student.groupView}}</div>
				<div ng-repeat="visit in student.visits" class={{visit.typeClass}}>{{visit.type}}</div>
			</li>
		</ul>
	</div>
	</div>
</div>
